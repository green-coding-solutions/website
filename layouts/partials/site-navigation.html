<div class="block-menu">
     <select class="navigation_resp" onchange="document.location=this.options[this.selectedIndex].value;">
        {{ if .IsTranslated }}
            {{ range .Translations }}
                <option value="{{ .Permalink }}" class="second_item">Switch to {{ .Lang }}</option>
            {{ end }}
        {{ end }}
        <option value="{{ absLangURL "/" }}" class="second_item">Home</option>
        <option value="{{ absLangURL "about" }}" class="second_item">About</option>
        <option value="{{ absLangURL "services" }}" class="second_item">Services</option>
        <option value="{{ absLangURL "/" }}#nav-events" class="second_item">Talks & Events</option>
        <option value="{{ absLangURL "blog" }}" class="second_item">Blog</option>
        <option value="{{ absLangURL "jobs" }}" class="second_item">Jobs</option>
        <option value="{{ absLangURL "co2-formulas" }}" class="second_item">CO2-Formulas</option>
        <option value="{{ absURL "case-studies" }}" class="second_item">Case Studies</option>
        <option value="{{ absLangURL "/" }}#nav-team" class="second_item">Team</option>
    </select>
</div>
<div class="menu-select">
    <nav>
        <ol class="contentMenu">
            <li>
               <a href="{{ absLangURL "about" }}"><div class="menubtn">
                    <div class="contentbtn">about</div>
                </div></a>
            </li>
            <li>
               <a href="{{ absLangURL "services" }}"><div class="menubtn">
                    <div class="contentbtn">Services</div>
                </div></a>
            </li>
            <li>
               <a href="{{ absLangURL "blog" }}"><div class="menubtn">
                    <div class="contentbtn">blog</div>
                </div></a>
            </li>
            <li>
               <a href="{{ absLangURL "jobs" }}"><div class="menubtn">
                    <div class="contentbtn">jobs</div>
                </div></a>
            </li>
            <li>
               <a href="{{ absLangURL "co2-formulas" }}"><div class="menubtn">
                    <div class="contentbtn">CO2-Formulas</div>
                </div></a>
            </li>
            <li>
               <a href="{{ absURL "case-studies" }}"><div class="menubtn">
                    <div class="contentbtn">Case Studies</div>
                </div></a>
            </li>
            {{ if .IsTranslated }}
                {{ range .Translations }}
                    <li style="margin-left: 5px;">
                        <a href="{{ .Permalink }}" class="ui button menubtn" style="text-transform: uppercase">{{ .Lang }}</a>
                    </li>
                {{ end }}
            {{ end }}
        </ol>
    </nav>
</div>
